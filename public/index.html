<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
      <style>
          @font-face {
              font-family: "Minecraft";
              src: url("MinecraftRegular.otf");
          }
          @font-face {
              font-family: "JetBrains Mono";
              src: url("JetBrainsMono-Regular.ttf");
          }
      </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div style="font-family: 'Minecraft'; font-size: 0">force load font</div>
    <div id="app"></div>
  </body>

  <script>
      function sound()
      {
          let audio = new Audio('Ender_Dragon_death.ogg');
          sound.volume = 0.2;
          setTimeout(()=>{ sound.volume = 0.3; },1000);
          setTimeout(()=>{ sound.volume = 0.5; },2000);
          setTimeout(()=>{ sound.volume = 0.8; },3000);
          setTimeout(()=>{ sound.volume = 1.0; },4000);
          audio.play();
          return audio;
      }
      window.sound = sound;
  </script>
</html>
